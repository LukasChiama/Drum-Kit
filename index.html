<!DOCTYPE html>
<html>
<head lang="en">
	<title>Drum Kit</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">Clap</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">Kick</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">Hi-hat</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">Open-Hat</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">Boom</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">Cymbal</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">Snare</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">Tom</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">Bell</span>
		</div>
	</div>
	<audio id="65" src="Clap.wav"></audio>
	<audio id="83" src="kick.wav"></audio>
	<audio id="68" src="Closed-Hi-Hat.wav"></audio>
	<audio id="70" src="Open-Hi-Hat.wav"></audio>
	<audio id="71" src="Boom.wav"></audio>
	<audio id="72" src="Cymbal.wav"></audio>
	<audio id="74" src="Snare.wav"></audio>
	<audio id="75" src="Tom.wav"></audio>
	<audio id="76" src="Tubular-Bell.wav"></audio>
</body>
